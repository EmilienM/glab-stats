<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab Contributions Tracker</title>
  <link rel="stylesheet" href="style.css?v=6">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3/dist/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">GitLab Contributions</h1>
      <div class="header-actions">
        <a href="guide.html" class="btn-guide" aria-label="Guide">Guide</a>
        <button id="btn-settings" class="btn-guide" aria-label="Settings">Settings</button>
        <button id="export-pdf" class="btn-export" aria-label="Export to PDF">PDF</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon" id="theme-icon">&#9790;</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="loading" class="loading">Loading data...</div>
    <div id="error" class="error" hidden></div>

    <div id="app" hidden>
      <!-- Controls -->
      <section class="controls">
        <div class="filter-group">
          <label for="filter-team">Team</label>
          <select id="filter-team"></select>
        </div>
        <div class="filter-group">
          <label for="filter-repo">Repository</label>
          <select id="filter-repo">
            <option value="">All Repositories</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="contributor-search">Find Contributor</label>
          <div class="search-container">
            <input type="text" id="contributor-search" placeholder="Search by name or username...">
            <div id="search-suggestions" class="search-suggestions" hidden></div>
          </div>
        </div>
        <div class="filter-meta">
          <span id="generated-at" class="generated-at"></span>
        </div>
      </section>

      <!-- Timeline -->
      <section class="timeline-section">
        <div class="timeline-header">
          <h2 class="timeline-title">Activity Timeline</h2>
          <div class="granularity-toggle" id="granularity-toggle">
            <button class="gran-btn" data-gran="day">Day</button>
            <button class="gran-btn" data-gran="week">Week</button>
            <button class="gran-btn active" data-gran="month">Month</button>
            <button class="gran-btn" data-gran="year">Year</button>
            <button class="gran-btn" data-gran="custom">Custom</button>
          </div>
          <div class="custom-range-picker" id="custom-range-picker" hidden>
            <label>From <input type="date" id="custom-range-start"></label>
            <label>To <input type="date" id="custom-range-end"></label>
            <button class="custom-range-apply" id="custom-range-apply">Apply</button>
          </div>
        </div>
        <div class="timeline-chart-wrap">
          <canvas id="timeline-chart"></canvas>
        </div>
      </section>

      <!-- Team Aggregate Metrics -->
      <section class="aggregate-section">
        <div class="leaderboard-period" id="leaderboard-period"></div>
        <div class="aggregate-cards" id="aggregate-cards"></div>
      </section>

      <!-- Contributor List -->
      <section class="contributors-section">
        <button class="contributor-list-toggle" id="contributor-list-toggle" aria-expanded="false">
          Individual Contributors (0) <span class="toggle-icon">&#9654;</span>
        </button>
        <div class="contributor-list-body" id="contributor-list-body" hidden></div>
      </section>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settings-overlay" class="modal-overlay" hidden>
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Settings</h2>
        <button id="settings-close" class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body" id="settings-body"></div>
      <div class="modal-footer">
        <button id="settings-reset" class="btn-guide">Reset to defaults</button>
        <button id="settings-save" class="btn-export">Apply</button>
      </div>
    </div>
  </div>

  <!-- Contributor Detail Modal -->
  <div id="detail-overlay" class="modal-overlay" hidden>
    <div class="modal detail-modal">
      <div class="modal-header">
        <div class="detail-header-info">
          <img id="detail-avatar" class="detail-avatar" src="" alt="" hidden>
          <div>
            <div id="detail-name" class="modal-title"></div>
            <div id="detail-username" class="lb-username"></div>
          </div>
        </div>
        <div class="detail-header-actions">
          <button id="export-individual-pdf" class="btn-export" aria-label="Export individual progress to PDF">PDF</button>
          <button id="detail-close" class="modal-close" aria-label="Close">&times;</button>
        </div>
      </div>
      <div class="modal-body">
        <section class="detail-section">
          <div class="detail-timeline-header">
            <h3 class="detail-section-title">Activity Over Time</h3>
            <div class="detail-period-controls">
              <div class="granularity-toggle" id="detail-gran-toggle">
                <button class="gran-btn" data-gran="week">Week</button>
                <button class="gran-btn active" data-gran="month">Month</button>
                <button class="gran-btn" data-gran="year">Year</button>
                <button class="gran-btn" data-gran="all">All</button>
                <button class="gran-btn" data-gran="custom">Custom</button>
              </div>
              <div class="custom-range-picker" id="detail-custom-range-picker" hidden>
                <label>From <input type="date" id="detail-custom-range-start"></label>
                <label>To <input type="date" id="detail-custom-range-end"></label>
                <button class="custom-range-apply" id="detail-custom-range-apply">Apply</button>
              </div>
              <div class="detail-period-nav" id="detail-period-nav">
                <button class="detail-period-btn" id="detail-period-prev" aria-label="Previous period">&#8249;</button>
                <span class="detail-period-label" id="detail-period-label"></span>
                <button class="detail-period-btn" id="detail-period-next" aria-label="Next period">&#8250;</button>
              </div>
            </div>
          </div>
        </section>
        <section class="detail-section">
          <h3 class="detail-section-title">Activity Summary</h3>
          <div id="detail-metrics" class="detail-metrics-grid"></div>
        </section>
        <section class="detail-section">
          <div id="detail-charts"></div>
        </section>
        <section class="detail-section">
          <h3 class="detail-section-title">Top Collaborators</h3>
          <div id="detail-collaborators"></div>
        </section>
        <section class="detail-section">
          <h3 class="detail-section-title">Repositories</h3>
          <div id="detail-repos"></div>
        </section>
        <section class="detail-section">
          <h3 class="detail-section-title">Recent Merge Requests</h3>
          <div id="detail-mrs"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">
        Open source project available at
        <a href="https://github.com/EmilienM/glab-stats" target="_blank" rel="noopener noreferrer" class="footer-link">
          GitHub
        </a>
      </p>
    </div>
  </footer>

  <script src="app.js?v=8"></script>
</body>
</html>
